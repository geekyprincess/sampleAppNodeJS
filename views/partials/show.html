<div class="container">
	<h1>List of all names! </h1>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th> 
			</tr>   
		</thead>
		<tbody>
			<tr ng-repeat = "data in full_list">
				<td>{{data.name}}</td>
			</tr>
		</tbody>
	</table>
	<a href="#/add" class="btn btn-info" role="button">Add More names</a>
</div>
