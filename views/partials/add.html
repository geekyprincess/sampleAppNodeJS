<div class="container">
  <form class="form-horizontal" role="form">
   <h2>Add Name </h2>
   <div class="form-group">
    <label class="control-label col-sm-2">Enter Your Name</label>
    <div class="col-sm-6">
      <input type="text" name="name" class="form-control" ng-model="formData.name" placeholder="Eg. Ashima ">
    </div>
  </div>
  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" ng-click="add()"> Add</button>
    </div>
  </div>
</form>
<div class="col-sm-offset-2 col-sm-10">
  <a href="#/show" class="btn btn-info" role="button">Show Information</a>
</div>
</div>
